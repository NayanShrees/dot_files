[window]
dimensions = { columns = 88, lines = 25}
decorations_theme_variant = "Dark"
opacity = 0.95
blur = true

[font]
size = 18.0

[font.normal]
family = "Comic Code Ligatures"
style = "Regular"

[font.bold]
family = "Comic Code Ligatures"
style = "Bold"

[font.italic]
family = "Comic Code Ligatures"
style = "Italic"

[font.bold_italic]
family = "Comic Code Ligatures"
style = "Bold Italic"

[cursor]
style = { blinking = "Always" }
blink_timeout = 0

